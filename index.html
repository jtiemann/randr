<html>
<head>
<script src="http://maps.google.com/maps/api/js"></script> 
  <script src="/node_modules/gmaps/gmaps.js"></script> 

</head>
  
<body>
<style> 
#map {
 height:60%;
 width: 100%;
}  
#randr_wrapper {
	margin: 5px;
	display: flex;
	overflow:auto;
	width: 100%;
} 
#rants, #raves {
    margin:15px;
	width:50%;
}
.rant {
	display:flex;
	height:80px;
	background-color: olive;
	margin: 3px;
	padding: 10px 15px;
	flex-direction: column;
}
.rave {
	display:flex;
	height:80px;
	background-color: lightblue;
	margin: 3px;
	padding: 10px 15px;
	flex-direction: column;
}
.rText, .rName, .rDate {
	margin:0px 10px;
}
.rText {
	flex-grow:1;
}
.rName {
	display:flex;
	font-size: 10px;
}
.rDate {
	font-size: 10px;
}
</style>
 
<div id="map"></div>
<div id="randr_wrapper">

  <div id="rants">
  </div>

  <div id="raves">
  </div>

</div>

<script src='/dist/index.js'></script>
</body>
</html>
